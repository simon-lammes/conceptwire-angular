<ion-header>
  <app-toolbar title="Synchronization"></app-toolbar>
</ion-header>
<ion-content>
  <app-padded-layout>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-4">
      <app-tile
        title="Export into Local Directory"
        fontawesomeIconClasses="fa-solid fa-file-export"
        (clicked)="exportIntoDirectory()"
      >
      </app-tile>
      <app-tile
        title="Import from GitHub"
        fontawesomeIconClasses="fa-solid fa-cloud-arrow-down"
        (clicked)="router.navigate(['github'], { relativeTo: route })"
      >
      </app-tile>
      <app-tile
        title="Clear Database"
        fontawesomeIconClasses="fa-solid fa-trash"
        color="danger"
        (clicked)="dbService.clearAllTables()"
      ></app-tile>
    </div>
  </app-padded-layout>
</ion-content>
