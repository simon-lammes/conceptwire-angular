<button
  class="block w-full rounded-lg border-neutral-200 border-2 group overflow-hidden"
  (click)="onClicked($event)"
>
  <div class="w-full h-20 bg-neutral-200">
    <img
      *ngIf="label.localImageId | localAssetUrl | async as url"
      [src]="url"
      class="h-full w-full object-contain"
    />
  </div>
  <div
    class="text-lg px-3 py-2 text-center group-hover:bg-neutral-50 overflow-hidden whitespace-nowrap overflow-ellipsis"
  >
    {{ label.title }}
  </div>
</button>
