<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        exercise ? "Edit Exercise" : "Create New Exercise"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <mat-form-field appearance="fill">
          <mat-label>Question</mat-label>
          <textarea matInput [formControl]="questionControl"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Answer</mat-label>
          <textarea matInput [formControl]="answerControl"></textarea>
        </mat-form-field>
        <app-multi-label-input
          [formControl]="labelControl"
          label="Labels"
          placeholder="additional label..."
        ></app-multi-label-input>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          {{ exercise ? "Update" : "Create" }}
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
