<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        label ? "Edit Label" : "Create New Label"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" />
        </mat-form-field>
        <app-multi-label-input
          formControlName="implicatedLabels"
          label="Implicated Labels"
          placeholder="New implicated label..."
        ></app-multi-label-input>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          {{ label ? "Update" : "Create" }}
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
