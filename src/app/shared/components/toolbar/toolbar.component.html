<mat-toolbar>
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="flex-grow">{{ title }}</span>
  <button
    *ngIf="showUploadButton"
    mat-icon-button
    (click)="fileSystemSynchronisationService.uploadContent()"
  >
    <mat-icon>upload</mat-icon>
  </button>
</mat-toolbar>
