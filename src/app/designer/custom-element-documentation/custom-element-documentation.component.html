<div class="text-xl">{{ customElement | customElementTitle }}</div>
<div *ngIf="customElement.description">{{ customElement.description }}</div>
<div *ngIf="customElement.slots?.length">
  <div class="text-lg underline">Slots</div>
  <div *ngFor="let slot of customElement.slots">
    <span>{{ slot.name }}: </span><span>{{ slot.description }}</span>
  </div>
</div>
<div *ngIf="customElement.attributes?.length">
  <div class="text-lg underline">Attributes</div>
  <div *ngFor="let attribute of customElement.attributes">
    <span>{{ attribute.name }}: </span><span>{{ attribute.type?.text }}</span>
  </div>
</div>
