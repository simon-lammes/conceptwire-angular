<div
  class="block w-full overflow-hidden rounded-lg border-2 border-neutral-200"
>
  <div class="h-20 w-full bg-neutral-200">
    <img
      *ngIf="label.localImageId | localAssetUrl | async as url"
      [src]="url"
      class="h-full w-full object-contain"
    />
  </div>
  <div
    class="overflow-hidden overflow-ellipsis whitespace-nowrap px-3 py-2 text-center text-lg"
  >
    {{ label.title }}
  </div>
  <div class="px-3 py-2">
    <app-copy-text-button [text]="label.id"></app-copy-text-button>
  </div>
  <div class="px-3 py-2">
    <div class="text-sm text-neutral-400">Sub Labels</div>
    <div>
      <button
        *ngFor="let label of subLabels"
        class="block"
        (click)="onLabelClicked(label)"
      >
        {{ label.title }}
      </button>
    </div>
  </div>
</div>
