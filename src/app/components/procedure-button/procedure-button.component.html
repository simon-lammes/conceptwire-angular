<button
  mat-raised-button
  type="button"
  [color]="state === 'error' ? 'warn' : 'primary'"
  (click)="onClicked()"
>
  <mat-icon *ngIf="state === 'initial'">{{ procedure.icon }}</mat-icon>
  <mat-icon *ngIf="state === 'loading'" class="animate-spin"
    >autorenew</mat-icon
  >
  <mat-icon *ngIf="state === 'error'">error</mat-icon>
  <mat-icon *ngIf="state === 'finished'">check</mat-icon>
  {{ procedure.name }}
</button>
