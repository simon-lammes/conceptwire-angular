<button
  class="flex w-full flex-col items-center gap-2 rounded-lg border-2 border-neutral-300 bg-neutral-100 px-4 py-2 hover:bg-neutral-200"
  [ngClass]="{
    'text-blue-800': color === 'default',
    'text-red-800': color === 'danger'
  }"
  (click)="clicked.emit($event)"
>
  <i class="text-5xl" [ngClass]="fontawesomeIconClasses"></i>
  <div class="text-xl font-medium">{{ title }}</div>
</button>
